<h1>
  {{'trStudRegPgHdr' | translate}}
</h1>
<form #f="ngForm" (ngSubmit)="addNew()" novalidate>
  <div class="form-group">
    <label for="student">{{'trStudRegStudFldLbl' | translate}}</label>
    <select class="form-control" type="text" [(ngModel)]="studReg.student" name="student">
            <option *ngFor="let s of students" value="{{s.id}}" >{{s.fullName}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="regDate">{{'trStudRegDateFldLbl' | translate}}</label>
    <input class="form-control" type="date" [(ngModel)]="studReg.registrationDate" name="regDate" placeholder="{{'trStudRegDateFldPlc'|translate}}"
      required #regDate="ngModel">
    <div class="alert alert-danger" *ngIf="regDate.touched && !regDate.valid">{{'trGenValdFieldIsRequired'|translate}}</div>
  </div>
  <div class="form-group">
    <label for="registrationYear">{{'trStudRegYearFldLbl' | translate}}</label>
    <select class="form-control" [(ngModel)]="studReg.registrationYear" name="registrationYear">
            <option *ngFor="let r of registrationYears" value="{{r.id}}" >{{ r.startYear }} | {{r.endYear}}</option>
    </select>
  </div>
  <button class="btn btn-default" [disabled]="!f.valid">
    {{'trGenAddBtn'|translate}}
  </button>
</form>
<table class="table" *ngIf="studentsRegistrations">
  <thead>
    <tr>
      <!--<th>{{'trStudFullNameFldLbl' | translate}}</th>-->
      <th>{{'trStudRegDateFldLbl' | translate}}</th>
      <!--<th>{{'trStudRegYearFldLbl' | translate}}</th>-->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let studentReg of studentsRegistrations">
      <!--<td>{{ studentsRegistrations.student.fullName }}</td>-->
      <td>{{ studentReg.registrationDate | date}}</td>
      <!--<td>{{ studentsRegistrations.registrationYear.startYear }} | {{studentsRegistrations.registrationYear.endYear}}</td>-->
    </tr>
  </tbody>
</table>
