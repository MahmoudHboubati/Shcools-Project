<h1>
    New Student
    {{'HELLO' | translate}}
</h1>
<form #f="ngForm" (ngSubmit)="addNew()" novalidate>
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" [(ngModel)]="student.name" name="name" required #first="ngModel">
        <div class="alert alert-danger" *ngIf="first.touched && !first.valid">Field is required.</div>
    </div>
    <div class="form-group">
        <label for="midlleName">Middle Name</label>
        <input class="form-control" type="text" id="midlleName" [(ngModel)]="student.middleName" name="midlleName">
    </div>
    <button class="btn btn-default" [disabled]="!f.valid">
    Add
</button>
</form>
<table class="table" *ngIf="students">
    <thead>
        <tr>
            <th>Name</th>
            <th>Midlle Name</th>
            <th>Last Name</th>
            <th>Date of birth</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{ student.name }}</td>
            <td>{{ student.midlleName }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.birthdate }}</td>
        </tr>
    </tbody>
</table>
